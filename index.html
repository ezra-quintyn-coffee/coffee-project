<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="css/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Coffee!</h1>
                <form>
                    <label>
                        <input class="coffee-search" type="text" placeholder="Search Coffee">
                    </label>
                    <button type="submit">Search</button>
                </form>
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option>all</option>
                    </select>
                    <input id="submit" type="submit">
                </form>

                <div class="column">
                    <div class="row">
                        <div>ID</div>
                        <div>NAME</div>
                        <div>ROAST</div>
                    </div>
                    <div class="coffeebody column" id="coffees"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
